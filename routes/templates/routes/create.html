{% extends 'base.html' %}

{% block title %}
Сохранение маршрута
{% endblock %}

{% block content %}
<h3>Сохранение маршрута</h3>
<div class="row">
    <div class="col-md-4">
        <form action="{% url 'save-route' %}" method="POST">{% csrf_token %}
            {% for field in form %}
            <div class="fieldWrapper">
                {{ field.errors }}
                {{ field }}
                {% if field.help_text %}
                <p class="help">{{ field.help_text|safe }}</p>
                {% endif %}
            </div>
            {% endfor %}
            <br>
            <button type="submit" class="btn btn-outline-primary">Сохранить маршрут</button>
        </form>
    </div>
</div>
{% endblock %}
